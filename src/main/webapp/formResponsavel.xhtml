<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

	<title>Cadastro de Responsável</title>
</h:head>
<h:body>

<h:form>
		<nav class="navbar navbar-expand-sm bg-dark">
			<!-- Links -->
			<ul class="navbar-nav mr-auto">
				<li>
					<h3 style="color: white;">Gerenciador de Tarefas</h3>
				</li>
			</ul>
			<ul class="navbar-nav float-right">
				<li class="nav-item"><h:commandLink value="Listar Tarefas" action="#{tarefaMBean.listarTarefas()}" styleClass="btn btn-success" /></li>
			</ul>
			<ul class="navbar-nav float-right">
				<li class="nav-item"><h:commandLink value="Cadastrar Tarefa" action="#{tarefaMBean.cadastrarTarefa()}" styleClass="btn btn-success" /></li>
			</ul>
		</nav>

		<h:messages errorClass="alert alert-danger" infoClass="alert alert-success" />
		
		<div class="container my-3">
			<div class="card text-white bg-dark mb-3" >
				<div class="card-header">
					<h3>Cadastro de Responsável</h3>
				</div>
				<div class="card-body">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="nome">Nome</span>
						</div>
						<h:inputText value="#{responsavelMBean.responsavel.nome}" styleClass="form-control"/>
					</div>
					
					<div class="row">
						<div class="col-12">
							<h:commandButton action="#{responsavelMBean.salvarResponsavel()}" value="Cadastrar" styleClass="btn btn-primary float-right"/>
						</div>
					</div>		

				</div>
			</div>
		</div>
		
		<div class="container my-3">
			<div class="card text-white bg-dark mb-3">
				<div class="card-header">
					<h3 style="color:white;">Lista de Responsáveis</h3>
				</div>
				<div class="card-body">
					<h:dataTable id="listaResposaveis" value="#{resposavelMBean.listaResponsavel}" var="responsavel" styleClass="table">
						<h:column>
							<f:facet name="header">
								<h:outputText class="text-white" value="ID"/>
							</f:facet>
							<h:outputText class="text-white" value="#{responsavelMBean.responsavel.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText class="text-white" value="Nome"/>
							</f:facet>
							<h:outputText class="text-white" value="#{responsavelMBean.responsavel.nome}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText class="text-white float-right" value="Ações"/>
							</f:facet>
							<h:commandLink action="#{partidaMBean.removerPartida(partida.id)}" title="Remover"><i class="text-white fas fa-trash"></i></h:commandLink>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</h:form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</h:body>
</html>
