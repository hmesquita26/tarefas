<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous" />
	<title>Sistema de Gestão de Tarefas</title>
</h:head>
<h:body>
	<h:form>
		<nav class="navbar navbar-expand-sm bg-dark">
			<!-- Links -->
			<ul class="navbar-nav mr-auto">
				<li>
					<h3 style="color: white;">Gerenciador de Tarefas</h3>
				</li>
			</ul>
			<ul class="navbar-nav float-right">
				<li class="nav-item"><h:commandLink value="Cadastrar Responsável" action="#{responsavelMBean.cadastrarResponsavel()}" styleClass="btn btn-success" /></li>
			</ul>
			<ul class="navbar-nav float-right">
				<li class="nav-item"><h:commandLink value="Listar Tarefas" action="#{tarefaMBean.listarTarefas()}" styleClass="btn btn-success" /></li>
			</ul>
		</nav>

		<h:messages errorClass="alert alert-danger" infoClass="alert alert-success" />
		
		<div class="container my-3">
			<div class="card text-white bg-dark mb-3" >
				<div class="card-header">
					<h3>Cadastro de Tarefas</h3>
				</div>
				<div class="card-body">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="titulo">Título</span>
						</div>
						<h:inputText value="#{tarefaMBean.tarefa.titulo}" styleClass="form-control"/>
					</div>
					
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="descricao">Descrição</span>
						</div>
						<h:inputTextarea value="#{tarefaMBean.tarefa.descricao}" styleClass="form-control" cols="15" rows="6" />
					</div>

					<div class="row">
						<div class="col-6">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<label class="input-group-text" for="responsavel">Responsável</label>
								</div>
			
								<h:selectOneMenu value="#{responsavelMBean.responsaveis}" styleClass="custom-select">
									<f:selectItem itemValue="0" itemLabel="--SELECIONE--" />
									<f:selectItems value="#{responsavelMBean.responsaveis}" var="responsavel"
										itemValue="#{responsavel}" itemLabel="#{responsavelMBean.responsavel.nome}" />
								</h:selectOneMenu>
							</div>
						</div>
						
						<div class="col-6">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<label class="input-group-text" for="prioridade">Prioridade</label>
								</div>
			
								<h:selectOneMenu value="#{tarefaMBean.tarefa.prioridade}"
									styleClass="custom-select">
									<f:selectItem itemValue="0" itemLabel="--SELECIONE--" />
									<f:selectItems value="#{tarefaMBean.prioridades}" var="tarefa" itemValue="#{tarefa}" itemLabel="#{tarefaMBean.tarefa.prioridade}" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-6">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="data">Deadline</span>
								</div>
								<h:inputText value="#{tarefaMBean.tarefa.deadline}" styleClass="form-control" maxlength="10">
									<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
								</h:inputText>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-12">
							<h:commandButton action="#{tarefaMBean.salvarTarefa()}" value="Cadastrar" styleClass="btn btn-primary float-right"/>
						</div>
					</div>		
					
					
				</div>
			</div>
		</div>
	</h:form>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</h:body>
</html>
